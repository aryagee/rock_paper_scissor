<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock_paper_scissor.css">
    <title>Document</title>
</head>
<body>
    
     <div class="game">
        <h1>Rock Paper Scissor</h1>
     </div>
     <div  class="color" style="background-color: #081b31ad;">
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        </div>
    </div>
    <div class="score_box">
    <div class="score">
       <p class="user_score">0</p>
       <p>you</p>
    </div>
    <div class="score">
        <p class="comp_score">0</p>
        <p>comp</p>
     </div>
    </div>
    <div class="msg_box">
        <p class="msg">play your move</p>
    </div>

</div>
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
